category:
    path:     /
    defaults: { _controller: "BlogBundle:Category:index" }

category_show:
    path:     /{id}/show
    defaults: { _controller: "BlogBundle:Category:show" }

category_new:
    path:     /new
    defaults: { _controller: "BlogBundle:Category:new" }

category_create:
    path:     /create
    defaults: { _controller: "BlogBundle:Category:create" }
    methods:  POST

category_edit:
    path:     /{id}/edit
    defaults: { _controller: "BlogBundle:Category:edit" }

category_update:
    path:     /{id}/update
    defaults: { _controller: "BlogBundle:Category:update" }
    methods:  [POST, PUT]

category_delete:
    path:     /{id}/delete
    defaults: { _controller: "BlogBundle:Category:delete" }
    methods:  [POST, DELETE]
